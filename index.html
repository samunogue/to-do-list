<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" defer ></script>
    <title>To do list</title>
</head>
<body>
    <form class="modal_task">
        <h2>Digite o titulo</h2>
        <input type="text" required></input>
        <button onclick="adicionar_task()">Adicionar</button>
    </form>
    <main>
        <section class="box_lista">
            <button class="botao_add_task" onclick="mostrar_modal()">ADD A TASK</button>
            <div class="subtitulo_linhas">
                <div class="linha"></div>
                <p>Tasks</p>
                <div class="linha"></div>
            </div>
            <ul class="lista_tasks">
               <div class="elemento">
               </div> 
            </ul>
        </section>
    </main>
</body>
</html>
